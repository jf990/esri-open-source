						### What is open source software?

						Software that is
						*	Complete source code
						*	Anyone can view, inspect, copy
						*	Anyone can modify
						*	Anyone can change
						*	Anyone can share, distribute

						IMPORTANT: Review the license

						https://opensource.com/resources/what-open-source
					</textarea>
